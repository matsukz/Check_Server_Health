version: "3"
services:
  flask:
    build: app/
    image: python3
    container_name: csr_flask
    restart: always
    ports:
      - 5500:5000
    volumes:
      - ./app:/app
    working_dir: /app
    command: python3 app.py
    environment:
      - TZ=Asia/Tokyo

  php:
    container_name: csr_php
    image: php:8.1-apache
    volumes:
      - ./php/html:/var/www/html
      - ./php/php.ini:/usr/local/etc/php/php.ini
    ports:
      - 8080:80
    environment:
      - TZ=Asia/Tokyo